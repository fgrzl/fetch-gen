name: Publish

on:
  workflow_dispatch:
  push:
    tags:
      - 'v*'

permissions:
  contents: write
  packages: read
  id-token: write # required for npm Trusted Publishing

jobs:
  version:
    uses: ./.github/workflows/version.yml

  TagAndPublish:
    name: Tag and Publish
    needs: version
    runs-on: ubuntu-latest
    timeout-minutes: 10

    steps:
      - name: Checkout Full History
        uses: actions/checkout@v6

      - name: Setup Node
        uses: actions/setup-node@v6
        with:
          node-version: 'lts/*'
          registry-url: 'https://registry.npmjs.org'

      - name: Setup Go
        uses: actions/setup-go@v6
        with:
          go-version: '1.25'
          cache: true

      - name: Install Dependencies
        run: npm ci

      - name: Tidy Go Modules
        run: go mod tidy

      - name: Download Go Dependencies
        run: go mod download

      - name: Check Formatting
        run: npm run fmt -- --check

      - name: Run Go Tests
        run: go test ./...

      - name: Build Go Executables
        run: |
          mkdir -p dist/{darwin-x64,darwin-arm64,linux-x64,linux-arm64,win32-x64,win32-arm64}
          GOOS=darwin GOARCH=amd64  go build -o dist/darwin-x64/fetch-gen ./cmd
          GOOS=darwin GOARCH=arm64  go build -o dist/darwin-arm64/fetch-gen ./cmd
          GOOS=linux GOARCH=amd64   go build -o dist/linux-x64/fetch-gen ./cmd
          GOOS=linux GOARCH=arm64   go build -o dist/linux-arm64/fetch-gen ./cmd
          GOOS=windows GOARCH=amd64 go build -o dist/win32-x64/fetch-gen.exe ./cmd
          GOOS=windows GOARCH=arm64 go build -o dist/win32-arm64/fetch-gen.exe ./cmd

      - name: Build TypeScript Shims
        run: npm run build

      - name: Run TypeScript Tests
        run: npm test

      - name: Tag Commit
        if: github.ref_type != 'tag'
        uses: fgrzl/actions/tag-commit@v0.0.6
        with:
          tag: ${{ needs.version.outputs.package }}

      - name: Publish to npm (Trusted Publishing)
        if: github.ref_type == 'tag' || github.ref == 'refs/heads/main'
        run: |
          npm version ${{ needs.version.outputs.package }} --no-git-tag-version
          npm publish --provenance --tag ${{ needs.version.outputs.preReleaseLabel || 'latest' }}

      - name: Prune Pre-release Tags
        uses: fgrzl/actions/prune-tags@v0.0.6
