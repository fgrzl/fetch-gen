name: Publish

on:
  workflow_dispatch:
  push:
    tags:
      - 'v*'

permissions:
  contents: write
  packages: read

jobs:
  TagAndPublish:
    name: Tag and Publish
    runs-on: ubuntu-latest
    timeout-minutes: 10

    steps:
      - name: Checkout Full History
        uses: actions/checkout@v5
        with:
          fetch-depth: 0

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '22'
          cache: 'npm'

      - name: Setup Go
        uses: actions/setup-go@v4
        with:
          go-version: '1.24'
          cache: true

      - name: Install GitVersion
        uses: gittools/actions/gitversion/setup@v4.1.0

      - name: Calculate Version
        id: version
        uses: gittools/actions/gitversion/execute@v4.1.0

      - name: Install Dependencies
        run: npm ci

      - name: Tidy Go Modules
        run: go mod tidy

      - name: Download Go Dependencies
        run: go mod download

      - name: Check Formatting
        run: npm run format -- --check

      - name: Run Go Tests
        run: go test ./...

      - name: Build Go Executables
        run: |
          mkdir -p dist/{darwin-x64,darwin-arm64,linux-x64,linux-arm64,win32-x64,win32-arm64}
          GOOS=darwin GOARCH=amd64  go build -o dist/darwin-x64/fetch-gen ./cmd
          GOOS=darwin GOARCH=arm64  go build -o dist/darwin-arm64/fetch-gen ./cmd
          GOOS=linux GOARCH=amd64   go build -o dist/linux-x64/fetch-gen ./cmd
          GOOS=linux GOARCH=arm64   go build -o dist/linux-arm64/fetch-gen ./cmd
          GOOS=windows GOARCH=amd64 go build -o dist/win32-x64/fetch-gen.exe ./cmd
          GOOS=windows GOARCH=arm64 go build -o dist/win32-arm64/fetch-gen.exe ./cmd

      - name: Build TypeScript Shims
        run: npm run build

      - name: Run TypeScript Tests
        run: npm test

      - name: Tag Commit
        uses: fgrzl/actions/tag-commit@v0.0.4
        with:
          tag: ${{ steps.version.outputs.semVer }}

      - name: Publish NPM
        if: github.ref_type == 'tag' || github.ref == 'refs/heads/develop'
        uses: fgrzl/actions/publish-npm@v0.0.4
        with:
          npm-token: ${{ secrets.NPM_TOKEN }}
          label: ${{ steps.version.outputs.PreReleaseLabel }}
          version: ${{ steps.version.outputs.semVer }}

      - name: Prune Pre-release Tags
        uses: fgrzl/actions/prune-tags@v0.0.4
