name: CI

on:
  workflow_dispatch:
  push:
    branches:
      - '**'
  pull_request:
    branches:
      - main
      - develop

permissions:
  contents: read
  packages: write
  actions: write

jobs:
  build-and-test:
    runs-on: ${{ matrix.os }}
    timeout-minutes: 10
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]

    steps:
      - name: Checkout
        uses: actions/checkout@v5

      - name: Setup Go
        uses: actions/setup-go@v4
        with:
          go-version: '1.24'
          cache: true

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'
          cache: 'npm'

      - name: Tidy Go Modules
        run: go mod tidy

      - name: Download Go Dependencies
        run: go mod download

      - name: Install Node.js dependencies
        run: npm ci

      - name: Run Go Tests
        run: go test ./...

      - name: Build Go Executable for Current Platform
        run: |
          # Create the appropriate platform directory and build for current OS
          case "${{ matrix.os }}" in
            ubuntu-latest)
              mkdir -p dist/linux-x64
              go build -o dist/linux-x64/fetch-gen ./cmd
              ;;
            windows-latest)
              mkdir -p dist/win32-x64
              go build -o dist/win32-x64/fetch-gen.exe ./cmd
              ;;
            macos-latest)
              mkdir -p dist/darwin-x64
              go build -o dist/darwin-x64/fetch-gen ./cmd
              ;;
          esac
        shell: bash

      - name: Build TypeScript Shims
        run: npm run build

      - name: Show Platform Information
        run: |
          echo "Testing on: ${{ matrix.os }}"
          echo "Node platform: ${{ runner.os }}"
          echo "Available binaries:"
          ls -la dist/ || dir dist
        shell: bash

      - name: Run TypeScript Tests
        run: npm test

      - name: Workflow Cleanup
        uses: fgrzl/actions/workflow-cleanup@v0.0.5
