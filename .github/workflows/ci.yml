name: ci

on:
  workflow_dispatch:
  push:
    branches:
      - '**'
  pull_request:
    branches:
      - main
      - develop

permissions:
  contents: read
  packages: write
  actions: write

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    timeout-minutes: 5

    steps:
      - name: checkout
        uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - name: setup node
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          registry-url: 'https://registry.npmjs.org/'
          cache: 'npm'

      - name: setup go
        uses: actions/setup-go@v4
        with:
          go-version: '1.22'
          cache: true

      - name: setup gitversion
        uses: gittools/actions/gitversion/setup@v1
        with:
          versionSpec: '5.x'

      - name: execute gitversion
        id: gitversion
        uses: gittools/actions/gitversion/execute@v1

      - name: apply gitversion
        run: |
          VERSION=${{ steps.gitversion.outputs.semVer }}
          echo "Using version: $VERSION"
          npm version --no-git-tag-version "$VERSION"

      - name: go build
        run: |
          GOARCH=amd64 GOOS=darwin go build -o dist/darwin-amd64/fetch-gen ./cmd
          GOARCH=arm64 GOOS=darwin go build -o dist/darwin-arm64/fetch-gen ./cmd
          GOARCH=amd64 GOOS=windows go build -o dist/windows-amd64/fetch-gen.exe ./cmd
          GOARCH=arm64 GOOS=windows go build -o dist/windows-arm64/fetch-gen.exe ./cmd
          GOARCH=amd64 GOOS=linux go build -o dist/linux-amd64/fetch-gen ./cmd
          GOARCH=arm64 GOOS=linux go build -o dist/linux-arm64/fetch-gen ./cmd

      - name: install dependencies
        run: npm ci

      - name: npm build
        run: npm run build

      - name: test
        run: npm run test -- --coverage

      - name: publish to npm
        if: github.ref_type == 'tag' || github.ref == 'refs/heads/main'
        run: npm publish --access public
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}

      - name: workflow cleanup
        uses: fgrzl/workflow-cleanup@v1
