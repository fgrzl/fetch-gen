name: CI

on:
  workflow_dispatch:
  push:
    branches:
      - '**'
    paths:
      - 'cmd/**'
      - 'src/**'
      - 'test/**'
      - '*.go'
      - 'go.mod'
      - 'go.sum'
      - '*.ts'
      - '*.js'
      - 'package.json'
      - 'package-lock.json'
      - 'tsconfig.json'
      - 'tsup.config.ts'
      - 'vitest.config.ts'
  pull_request:
    branches:
      - main
      - develop
    paths:
      - 'cmd/**'
      - 'src/**'
      - 'test/**'
      - '*.go'
      - 'go.mod'
      - 'go.sum'
      - '*.ts'
      - '*.js'
      - 'package.json'
      - 'package-lock.json'
      - 'tsconfig.json'
      - 'tsup.config.ts'
      - 'vitest.config.ts'

permissions:
  contents: read
  packages: write
  actions: write

jobs:
  build-and-test:
    runs-on: ${{ matrix.os }}
    timeout-minutes: 10
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]

    steps:
      - name: Checkout
        uses: actions/checkout@v6

      - name: Setup Go
        uses: actions/setup-go@v6
        with:
          go-version: '1.24'
          cache: true

      - name: Setup Node.js
        uses: actions/setup-node@v6
        with:
          node-version: '22'
          cache: 'npm'

      - name: Tidy Go Modules
        run: go mod tidy

      - name: Download Go Dependencies
        run: go mod download

      - name: Install Node.js dependencies
        run: npm ci

      - name: Run Go Tests
        run: go test ./...

      - name: Build Go Executable for Current Platform
        run: |
          # Detect actual platform and architecture
          if [ "${{ matrix.os }}" = "ubuntu-latest" ]; then
            PLATFORM="linux"
            BINARY_NAME="fetch-gen"
          elif [ "${{ matrix.os }}" = "windows-latest" ]; then
            PLATFORM="win32"
            BINARY_NAME="fetch-gen.exe"
          elif [ "${{ matrix.os }}" = "macos-latest" ]; then
            PLATFORM="darwin"
            BINARY_NAME="fetch-gen"
          fi

          # Detect architecture - GitHub Actions runners are typically x64
          ARCH="x64"
          if [ "$(uname -m)" = "arm64" ] || [ "$(uname -m)" = "aarch64" ]; then
            ARCH="arm64"
          fi

          PLATFORM_DIR="${PLATFORM}-${ARCH}"
          echo "Building for platform: ${PLATFORM_DIR}"

          mkdir -p "dist/${PLATFORM_DIR}"
          go build -o "dist/${PLATFORM_DIR}/${BINARY_NAME}" ./cmd
        shell: bash

      - name: Build TypeScript Shims
        run: npm run build

      - name: Show Platform Information
        run: |
          echo "Testing on: ${{ matrix.os }}"
          echo "Node platform: ${{ runner.os }}"
          echo "System architecture: $(uname -m)"
          echo "Node process.platform: $(node -e 'console.log(process.platform)')"
          echo "Node process.arch: $(node -e 'console.log(process.arch)')"
          echo "Expected platform directory: $(node -e 'console.log(process.platform === \"win32\" ? \"win32\" : process.platform === \"darwin\" ? \"darwin\" : \"linux\")' )-$(node -e 'console.log(process.arch)')"
          echo "Available binaries:"
          ls -la dist/ || dir dist
          echo "Checking for expected binary..."
          EXPECTED_DIR=$(node -e 'const platformMap = {win32: "win32", darwin: "darwin", linux: "linux"}; const archMap = {x64: "x64", arm64: "arm64"}; const plat = process.platform; const arch = process.arch; console.log(`${platformMap[plat] || plat}-${archMap[arch] || arch}`);')
          EXPECTED_BINARY=$(node -e 'console.log(process.platform === "win32" ? "fetch-gen.exe" : "fetch-gen")')
          EXPECTED_PATH="dist/${EXPECTED_DIR}/${EXPECTED_BINARY}"
          echo "Looking for binary at: ${EXPECTED_PATH}"
          if [ -f "$EXPECTED_PATH" ]; then
            echo "✅ Binary found!"
            ls -la "$EXPECTED_PATH"
          else
            echo "❌ Binary not found at expected location"
          fi
        shell: bash

      - name: Run TypeScript Tests
        run: npm test
