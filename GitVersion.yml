next-version: 1.0.0
mode: ContinuousDeployment

branches:
  main:
    regex: ^main$
    increment: Patch
    is-mainline: true
    is-release-branch: true
    label: ''
  
  develop:
    regex: ^develop$
    increment: Minor
    label: alpha

  feature:
    regex: ^feature[/-]
    increment: Minor
    label: useBranchName

  bugfix:
    regex: ^bugfix[/-]
    increment: Patch
    label: useBranchName
    source-branches:
      - main
      - develop

  hotfix:
    regex: ^hotfix[/-]
    increment: Patch
    label: useBranchName
    source-branches:
      - main
      - develop

  release:
    regex: ^release[/-]
    increment: None
    is-release-branch: true
    label: rc

  pull-request:
    regex: ^(pull|pr)[/-]
    increment: Patch
    label: PullRequest
    source-branches:
      - main
      - develop

commit-message-incrementing: Enabled

ignore:
  sha: []
